<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下载</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.imgs{
				width: 100%;
			}
			.p2{
				text-align: center;
				transform: translateY(-20px);
			}
			.p2_1 img{
				width: 50px;
			}
			.p2_2{
				color: #333333;
				font-size: 14px;
				margin-bottom: 30px;
			}
			
			.p3{
				text-align: center;
			}
			.p3 img{
				width: 82.6%;
				margin-bottom: 6px;
			}
			
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="p1">
				<img src="img/d_img1.jpg" class="imgs"/>
			</div>
			
			<div class="p2">
				<div class="p2_1">
					<img src="img/d_icon1.png"/>
				</div>
				
				<div class="p2_2">恭喜你注册成功！</div>
				
			</div>
			
			<div class="p3">
				<a href="baidu.com" class="a">
					<img src="img/btn1.png"/>
				</a>
				<a href="" class="b">
					<img src="img/btn2.png"/>
				</a>
			</div>
			
		</div>
		<script type="text/javascript">
			//获取url参数
			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			var android = GetQueryString("android")||"javascript:void(0)"
			var ios = GetQueryString("ios")||"javascript:void(0)"
			var a = document.getElementsByClassName("a")[0];
			var b = document.getElementsByClassName("b")[0];
			a.href = android
			b.href = ios
			
		</script>
	</body>
</html>
